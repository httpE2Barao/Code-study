<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area{
            background-color: rgb(255, 199, 125);
            display: inline-block;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Document Object Model</h1>
    <p>Usando DOM com a linguagem JavaScript</p>
    <p>aqui vai o resultado</p>

    <div id="area" onclick="clicar()" onmouseenter="porcima()" onmouseout="sair()">
        Interaja!
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicou!'
        }
        function porcima() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
